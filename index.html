<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <a class="link" href="#"><img class="header__logo" src="./images/logo.svg" alt="лого"></a>
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/custo.jpg" alt=""> 
          <div class="profile__user">

              </div>

          <button class="profile__add-button">

              <rect x="1" y="1" width="148" height="48" rx="1" stroke="white" stroke-width="2"/>
              <path d="M86 23.7778H76.2222V14H73.7778V23.7778H64V26.2222H73.7778V36H76.2222V26.2222H86V23.7778Z" fill="white"/>
