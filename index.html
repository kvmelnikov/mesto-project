<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <a class="link" href="#"><img class="header__logo" src="./images/logo.svg" alt="лого"></a>
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/custo.jpg" alt="Кусто"> 
        <div class="profile__user">
          <div class="profile__name">
            <h1 id="profile__name-header" class="profile__name-header">Жак ив кусто</h1>
            <p id="profile__descript" class="profile__descript">Иследватель</p>    
          </div> 
          <button id="profile__edit-button" aria-label="Редактировать" type="button" class="button-default profile__edit-button"></button>
        </div>
          <button id="profile__add-button" aria-label="Добавить" type="button" class="button-default profile__add-button"></button>
      </section>
      <section class="cards">
        <template id="card-template">  
          <article class="card">
            <button class="button-default card__trash"></button>
            <img class="card__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
            <div class="card__name">
              <h2 class="card__text">Архыз</h2>
              <button class="button-default card__heart"></button>
            </div>
          </article>
        </template>
      </section>  
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2022 Мельников Кирилл
      </p>
    </footer>
    <div class="popup" id="popup">
      <div class="popup__container">
        <button id="close_modal" aria-label="Закрыть" type="button" class="popup__close"></button>
        <form id="form" method="post" class="form">
          <h2 id="form__title" class="form__title">Редактировать профиль</h2>
          <fieldset class="form__inputs">
            <input id="first__input" name="name" class="form__input" type="text" value="" placeholder="Имя">
            <input id="second__input" name="description" class="form__input" type="text" value="" placeholder="Вид деятельности">
          </fieldset>
            <button id="form__button" class="form__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup-image" id="popup-img">
      <figure class="popup-image__container"> 
        <button id="close_modal-img" aria-label="Закрыть" type="button" class="popup__close"></button>
        <img class="popup-image__image" src="template" alt="временно">
        <figcaption class="popup-image__figcaption"> </figcaption>
      </figure>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
