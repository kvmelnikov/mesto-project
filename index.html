<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">

        </div>

      </section>

          <img class="card__image" src="./images/dombay.jpg" alt="домбай">

            <button type="button" aria-label="Лайк" class="button-default card__heart card__heart_active"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/dombay.jpg" alt="домбай">
          <div class="card__name">
            <h2 class="card__text">Карачаевск Карачаевск Карачаевск</h2>
            <button type="button" aria-label="Лайк" class="button-default card__heart"></button>
          </div>
        </article>

            <h2 class="card__text">Карачаевск Карачаевск Карачаевск</h2>
            <button type="button" aria-label="Лайк" class="button-default card__heart card__heart_active"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2022 Мельников Кирилл
      </p>
    </footer>
    <div class="popup popup_opened">
      <div class="popup__container">
        <button aria-label="Закрыть" type="button" class="popup__close"></button>
        <form method="post" name="edit-form" class="form">
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__inputs">
            <input name="name" class="form__input" type="text" value="Жак Кусто" placeholder="Имя">
            <input name="description" class="form__input" type="text" value="Иследователь" placeholder="Вид деятельности">
          </fieldset>
            <button class="form__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

</html>
